name: Daily Roast
on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch:   # Allows you to trigger it manually

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Crucial: Allows the bot to push the image to your repo
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Roast
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python main.py
          ls -la # Lists files in the runner logs to verify trend_thumb.png exists

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add . # Packages both README.md and trend_thumb.png for delivery
          git commit -m "ðŸ¤– AI generated new roast and image" || echo "No changes to commit"
          git push # Ships the files to your live repository
