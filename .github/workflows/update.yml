name: Daily Roast
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 1. CRITICAL: Allows the bot to save files back to your repo
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Roast
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python main.py
          ls -la # 2. Lists files in the log so you can see if the image was made

      - name: Run Bot
        run: |
          python bot.py  # Update this name!
          git config --global user.name 'TrendBot'
          git config --global user.email 'bot@github.com'
          git add .
          git commit -m "ðŸ¤– Daily Update" || exit 0
          git push
