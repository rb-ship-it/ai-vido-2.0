name: Daily Roast
on:
  schedule:
    - cron: '0 0 * * *' # Runs every night at midnight
  workflow_dispatch:   # Lets you run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to update the README
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Run Roast
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py
      - name: Commit changes
        run: |
          git config --global user.name 'TrendBot'
          git config --global user.email 'bot@github.com'
          git add README.md
          git commit -m "ðŸ¤– AI just roasted the industry" || exit 0
          git push
