name: Daily Roast
on:
  schedule:
    - cron: '0 0 * * *' # Runs every night at midnight
  workflow_dispatch:   # Lets you run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Crucial: allows the bot to save files back to your repo
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Roast
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python main.py
          ls -la # This lists files in the logs for debugging

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add . # Important: grabs the new README and the image
          git commit -m "ðŸ¤– AI updated trends and thumbnail" || echo "No changes"
          git push
